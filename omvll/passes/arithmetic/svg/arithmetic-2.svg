</tspan><tspan x="22.320312" y="126.46094" id="tspan18257">int add = (x &amp; y) + (x | y);
</tspan><tspan x="22.320312" y="161.46094" id="tspan18259">
</tspan><tspan x="22.320312" y="196.46094" id="tspan18261">int sub = (x ^ -y) + 2*(x &amp; -y);
</tspan><tspan x="22.320312" y="231.46094" id="tspan18263">
</tspan><tspan x="22.320312" y="266.46094" id="tspan18265">int xor = (x | y) - (x &amp; y);
</tspan><tspan x="22.320312" y="301.46094" id="tspan18267">
</tspan><tspan x="22.320312" y="336.46094" id="tspan18269">int and = (x + y) - (x | y);
</tspan><tspan x="22.320312" y="371.46094" id="tspan18271">
</tspan><tspan x="22.320312" y="406.46094" id="tspan18273">int  or = x + y + 1 + (~x | ~y);
</tspan></text>
